<div class="box list-item" (click)="goToDetail()">
    <article class="media">
        <figure class="media-left">
            <p class="image is-96x96">
                <img [src]="cocktail.image">
            </p>
        </figure>
        <div class="media-content">
            <div class="content">
                <h1>{{ cocktail.name }}</h1>
            </div>
        </div>
    </article>
    <div class="content">
        <h3>Ingredients</h3>
        <table class="table is-striped">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Ingredient</th>
                    <th>Group</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ingredient of cocktail.ingredients">
                    <td>
                        <strong>{{ ingredient.amount }}</strong>
                    </td>
                    <td>{{ ingredient.name }}</td>
                    <td>
                        <span class="cocktail-group tag is-primary" (click)="goToGroup(ingredient.group, $event)">{{ ingredient.group }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav class="level is-mobile">
            <div class="level-left">
                <a class="level-item">
                    <span class="icon is-small">
                        <i class="fa fa-reply"></i>
                    </span>
                </a>
                <a class="level-item">
                    <span class="icon is-small" (click)="addToFavorites($event)">
                        <i class="fa fa-heart"></i>
                    </span>
                </a>
            </div>
        </nav>
    </div>
</div>
